<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="NOT" />
  <meta property="og:description" content="imaginary music site" />
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="stylesheets/content.css" />
  <link rel="stylesheet" href="stylesheets/adaptive.css" />
  <title>NOT</title>
</head>
<body>
  <section class="background_v1">
    <div class="background">
      <img src="images/screen_1_5.png" class="floating" id="small_5" loading="lazy" />
      <img src="images/screen_1_4.png" class="floating" id="small_1" loading="lazy" />
      <img src="images/screen_1_3.png" class="floating" id="small_4" loading="lazy" />
      <img src="images/screen_1_6.png" class="floating" id="small_3" loading="lazy" />
      <img src="images/screen_1_1.png" class="floating" id="small_6" loading="lazy" />
      <img src="images/screen_1_2.png" class="floating" id="small_2" loading="lazy" />
    </div>
  </section>

  <div class="menu_hi">
    <div class="icon-button"></div>
    <button class="button" data-i18n="letsGo">Let's go!</button>
    <button class="button" id="langToggle" data-i18n="lang">RU</button>
  </div>

  <div id="videoContainer" style="position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; overflow: hidden; display: none;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // Регистрация ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // Переменные
    const shapes = document.querySelectorAll('.floating');
    const iconButton = document.querySelector('.icon-button');
    const backgroundSection = document.querySelector('.background_v1');
    const videoContainer = document.getElementById('videoContainer');
    let videoMode = false;

    // Анимация объектов GSAP
    shapes.forEach((shape) => {
      gsap.to(shape, {
        x: Math.random() * 80 - 40,
        y: Math.random() * 80 - 40,
        rotation: Math.random() * 20 - 10,
        duration: (Math.random() * 3 + 3) * 3,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: Math.random() * 2
      });
    });

    // Параллакс-эффект при движении мыши
    document.addEventListener("mousemove", (e) => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 10;
      const y = (e.clientY / innerHeight - 0.5) * 10;

      shapes.forEach((shape, i) => {
        gsap.to(shape, {
          xPercent: x * (0.5 + i * 0.2),
          yPercent: y * (0.5 + i * 0.2),
          duration: 2,
          ease: "power2.out"
        });
      });
    });

    // Создание и добавление видео в DOM
    const video = document.createElement('video');
    Object.assign(video, {
      src: 'images/ap_fin_video.mp4',
      autoplay: true,
      loop: true,
      muted: true,
      playsInline: true,
      controls: false
    });
    Object.assign(video.style, {
      width: '100%',
      height: '100%',
      objectFit: 'cover',
      pointerEvents: 'none'
    });
    videoContainer.appendChild(video);

    // Переключение фона/видео
    iconButton.addEventListener('click', () => {
      videoMode = !videoMode;
      backgroundSection.style.display = videoMode ? 'none' : 'block';
      videoContainer.style.display = videoMode ? 'block' : 'none';
    });

    // Локализация текста
    const translations = {
      ru: { letsGo: "Поехали!", lang: "EN" },
      en: { letsGo: "Let's go!", lang: "RU" }
    };
    let currentLang = localStorage.getItem('siteLang') || 'en';

    const updateLanguage = () => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.getElementById('langToggle').textContent = currentLang === 'ru' ? 'EN' : 'RU';
    };

    // Переключение языка
    document.getElementById('langToggle').addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('siteLang', currentLang);
      updateLanguage();
    });

    updateLanguage();

    // Переход по кнопке
    document.querySelector('[data-i18n="letsGo"]').addEventListener('click', () => {
      window.location.href = 'works.html';
    });
  </script>

</body>
</html>
