  <title>NOT</title>
  <style>


    html {
      overflow-x: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 200vh;
      width: 100%;
      overflow-x: hidden;
      background-color: #ffffff;
    }

    /* Основной контейнер контента */
    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      width: 100%;
    }

    /* Слайдер */
    .wrap_without_text_below.mt_small {
      width: 100%;
      padding: 0 0 4vw;
      position: relative;
      user-select: none;
      touch-action: pan-y;
      top: 70%;
    }

    /* Контейнер слайдера */
    .slider-container {
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    /* Главный слайдер */
    .main-slider {
      height: 47.5vw;
      margin-bottom: 1vw;
      position: relative;
    }

    .main-slider .flickity-viewport {
      padding: 4vw 0;
      box-sizing: content-box;
    }

    .flickity-viewport {
      overflow: hidden;
      position: relative;
      height: 9vw;
    }

    .carousel-cell {
      margin-right: 3vw;
      flex-shrink: 0;
    }

    .carousel-cell:last-child {
      margin-right: 0;
    }

    .main-slider img {
      border-radius: 1vw;
      width: 37.5vw;
      object-fit: contain;
      user-select: none;
      cursor: default;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform-style: preserve-3d;
      opacity: 0.6;
      transform-origin: center center;
      box-shadow: 0 0 2vw rgba(0, 0, 0, 0.5);
    }

    /* Активный слайд */
    .main-slider .is-selected img {
      opacity: 1;
      transform: rotateY(0deg) scale(1);
      z-index: 10;
    }


    .main-slider .carousel-cell.is-prev img,
    .main-slider .carousel-cell.is-next img {
      transform: rotateY(40deg) scale(0.8);
      opacity: 0.8;
      z-index: 5;
    }

    .main-slider .carousel-cell.is-prev-prev img {
      transform: rotateY(60deg) scale(0.6);
      opacity: 0.5;
      z-index: 1;
    }

    .main-slider .carousel-cell.is-next-next img {
      transform: rotateY(-60deg) scale(0.6);
      opacity: 0.5;
      z-index: 1;
    }

    /* Кнопки навигации */
    .flickity-prev-next-button {
      width: 4vw;
      height: 4vw;
      background: rgba(53, 52, 52, 0.60);
      backdrop-filter: blur(100vw);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1vw;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .flickity-prev-next-button.previous {
      left: 1vw;
    }

    .flickity-prev-next-button.next {
      right: 1vw;
    }

  
    .slider-container.main-slider:hover .flickity-prev-next-button {
      opacity: 1;
      pointer-events: auto;
    }

    .flickity-prev-next-button:hover {
      opacity: 1 !important;
      pointer-events: auto;
      background: rgba(53, 52, 52, 0.60);
    }


    /* Слайдер миниатюр */
    .thumbnail-slider {
  height: auto; /* вместо 9vw */
  min-height: 80px; /* минимальная высота */
  overflow: visible; /* вместо hidden */
  position: relative;
  z-index: 1;
  margin-top: 20px; /* отступ от основного слайдера */
    }

    .thumbnail-slider .flickity-viewport {
      overflow: visible !important;
       height: auto !important;
    }

    .thumbnail-slider .carousel-cell {
      margin-right: 0.7vw;
      flex-shrink: 0;
    }

    .thumbnail-slider .carousel-cell:last-child {
      margin-right: 0;
    }

    .thumbnail-slider img {
      height: auto;
      border-radius: 0.2vw;
      box-shadow: 0 0 0.3vw rgba(0, 0, 0, 0.1);
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease, transform 0.3s ease;
      user-select: none;
      -webkit-user-drag: none;
    }


    .thumbnail-slider img.is-selected,
    .thumbnail-slider img:hover {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 0.8vw rgba(0, 0, 0, 0.25);
      z-index: 10;
      position: relative;
    }


    /* Кликабельная область */
    .clickable#overlay__project_click_bottom {

      width: 100%;
      height: 20vh;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.2));

    /* Изображение книги */

    }

      height: 100%;

    /* Адаптив для планшетов */
    @media (max-width: 1024px) {
      .flickity-prev-next-button {
        width: 6vw;
        height: 6vw;
      }
    
    }

    /* Адаптив для мобильных устройств */

    /* Адаптив для маленьких экранов */
    @media (max-width: 375px) {

        height: 10vw;
      }

        width: 80vw;
      }

        height: auto;
      }
      
      .thumbnail-slider img {
        height: 8vw;
      }
    }

    @media (min-width: 1025px) {

  .thumbnail-slider img {
    height: 90px; 
  }
}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <script>
    // Инициализация фона кнопки
    const btn = document.querySelector('.main_hi');
    const images = ['images/📚.png'];
    let currentIndex = 0;

    function updateButtonBackground() {
      btn.style.backgroundImage = `url(${images[currentIndex]})`;
    }

    updateButtonBackground();

    // Инициализация слайдера Flickity
    const mainSlider = new Flickity('.main-slider', {
      cellAlign: 'center',
      contain: true,
      pageDots: false,
      prevNextButtons: true,
      draggable: true,
      wrapAround: true,
      selectedAttraction: 0.05,
      friction: 0.6,
      autoPlay: 3000,
      lazyLoad: true
    });

    const thumbnailSlider = new Flickity('.thumbnail-slider', {
      asNavFor: '.main-slider',
      contain: true,
      pageDots: false,
      prevNextButtons: false,
      cellAlign: 'left',
      draggable: true,
      lazyLoad: true
    });

    // Обновление классов соседних элементов
    function updateNeighborClasses() {
      const cells = mainSlider.getCellElements();
      cells.forEach(cell => {
        cell.classList.remove('is-prev', 'is-next', 'is-prev-prev', 'is-next-next');
      });

      let selectedIndex = mainSlider.selectedIndex;
      let prevIndex = selectedIndex - 1 < 0 ? cells.length - 1 : selectedIndex - 1;
      let nextIndex = (selectedIndex + 1) % cells.length;
      let prevPrevIndex = selectedIndex - 2 < 0 ? cells.length + (selectedIndex - 2) : selectedIndex - 2;
      let nextNextIndex = (selectedIndex + 2) % cells.length;

      cells[prevIndex].classList.add('is-prev');
      cells[nextIndex].classList.add('is-next');
      cells[prevPrevIndex].classList.add('is-prev-prev');
      cells[nextNextIndex].classList.add('is-next-next');
    }

    mainSlider.on('select', updateNeighborClasses);
    mainSlider.on('ready', updateNeighborClasses);

    // Анимации GSAP
    gsap.registerPlugin(ScrollTrigger);

    gsap.fromTo('.main_hi', 
      { opacity: 0 },
      { opacity: 1, duration: 1, ease: "power2.out" }
    );

    gsap.from('.opisanie_proekta > div', {
      scrollTrigger: {
        trigger: '.opisanie_proekta',
        start: 'top 80%'
      },
      opacity: 0,
      y: 30,
      stagger: 0.2,
      duration: 0.8,
      ease: "power2.out"
    });

    gsap.from('.nachinka_book_photo img', {
      scrollTrigger: {
        trigger: '.nachinka_book_photo',
        start: 'top 80%'
      },
      opacity: 0,
      scale: 0.9,
      duration: 0.8,
      ease: "power3.out"
    });

    gsap.from('.main-slider .carousel-cell', {
      scrollTrigger: {
        trigger: '.main-slider',
        start: 'top 85%'
      },
      opacity: 0,
      y: 50,
      stagger: 0.05,
      duration: 0.6,
      ease: "power3.out"
    });

gsap.from('.thumbnail-slider .carousel-cell', {
  scrollTrigger: {
    trigger: '.wrap_without_text_below', // родительский контейнер
    start: 'top 78%', 
  
  },
  opacity: 0,
  y: 30,
  stagger: 0.04,
  duration: 0.6,
  ease: "power2.out"
});
    // Навигация
    document.querySelectorAll('.main_hi').forEach(btn => {
      btn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });

    document.querySelector('.go-author')?.addEventListener('click', () => {
      window.location.href = 'author.html';
    });

    document.querySelector('.go-pictures')?.addEventListener('click', () => {
      window.location.href = 'pictures.html';
    });

    document.querySelector('.go-works')?.addEventListener('click', () => {
      window.location.href = 'works.html';
    });

    // Переключение языка
    const translations = {
      en: {
        author: "Author",
        works: "Works",
        pictures: "Pictures",
        projectDescription: "Zine has the format of a personal diary, and the main character is a DJ, a chronicler of NOT nightlife. His diary is not just notes, but a visual chronicle of everything that surrounded him.",
        curatorLabel: "curator:",
        curatorLabel_2: "Violetta Lukyanova",
        link: "View the full case"
      },
      ru: {
        author: "Автор",
        works: "Работы",
        pictures: "Картины",
        projectDescription: "Зин имеет формат личного дневника, а главный герой — диджей, хроникёр ночной жизни NOT. Дневник — не просто записи, а визуальная хроника всего, что его окружало.",
        curatorLabel: "куратор:",
        curatorLabel_2: "Виолетта Лукьянова",
        link: "Посмотреть кейс полностью"
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'en';

    const updateLanguage = () => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.getElementById('langToggle').textContent = currentLang === 'ru' ? '' : '';
    };

    document.getElementById('langToggle')?.addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('siteLang', currentLang);
      updateLanguage();
    });

    updateLanguage();

    // Переход между страницами
    let isTransitioning = false;

    function startTransition() {
      if (isTransitioning) return;
      isTransitioning = true;

      document.body.style.overflow = 'hidden';

      gsap.to('.content-wrapper', {
        y: '-100vh',
        duration: 1.5,
        ease: 'power2.inOut',
        onComplete: () => {
          window.location.href = 'works.html';
        }
      });

      gsap.to('#blurred-bg', {
        filter: 'blur(0px)',
        opacity: 1,
        duration: 1.5,
        ease: 'power2.inOut'
      });

      gsap.to('#black-overlay', {
        opacity: 0,
        duration: 1.5,
        ease: 'power2.inOut'
      });
    }

    // Переход при скролле
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      const windowHeight = window.innerHeight || document.documentElement.clientHeight;
      const docHeight = document.documentElement.scrollHeight;
      const buffer = windowHeight * 0.1;

      if (!isTransitioning && scrollTop + windowHeight + buffer >= docHeight) {
        startTransition();
      }
    });

    // Переход по клику
    document.getElementById('overlay__project_click_bottom').addEventListener('click', startTransition);
  </script>
