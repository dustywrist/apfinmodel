  <title>NOT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 200vh; /* Increased to ensure scrollability with lowered content */
      overflow-x: hidden;
      background-color: #ffffff;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    .wrap_without_text_below.mt_small {
      width: 100vw;
      padding: 0 0vw 4vw;
      box-sizing: border-box;
      position: relative;
      user-select: none;
      touch-action: pan-y;
      top: 70%; /* Increased from 50% to move lower */
    }

    .slider-container {
      width: 100%;
      margin: 0 auto;
      overflow: visible;
      position: relative;
    }

    .main-slider {
      height: 47.5vw;
      margin-bottom: 1vw;
      position: relative;
    }

    .main-slider .flickity-viewport {
      padding: 4vw 0;
      box-sizing: content-box;
    }

    .flickity-viewport {
      overflow: hidden;
      position: relative;
      height: 9vw;
    }

    .carousel-cell {
      margin-right: 3vw;
      flex-shrink: 0;
    }

    .carousel-cell:last-child {
      margin-right: 0;
    }

    .main-slider img {
      border-radius: 1vw;
      width: 37.5vw;
      object-fit: contain;
      user-select: none;
      cursor: default;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform-style: preserve-3d;
      opacity: 0.6;
      transform-origin: center center;
      box-shadow: 0 0 2vw rgba(0, 0, 0, 0.5);
    }

    .main-slider .is-selected img {
      opacity: 1;
      transform: rotateY(0deg) scale(1);
      z-index: 10;
    }

    .main-slider .carousel-cell.is-prev img,
    .main-slider .carousel-cell.is-next img {
      transform: rotateY(40deg) scale(0.8);
      opacity: 0.8;
      z-index: 5;
    }

    .main-slider .carousel-cell.is-prev-prev img {
      transform: rotateY(60deg) scale(0.6);
      opacity: 0.5;
      z-index: 1;
    }

    .main-slider .carousel-cell.is-next-next img {
      transform: rotateY(-60deg) scale(0.6);
      opacity: 0.5;
      z-index: 1;
    }

    .flickity-prev-next-button {
      width: 4vw;
      height: 4vw;
      background: rgba(53, 52, 52, 0.60);
      backdrop-filter: blur(100vw);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1vw;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .flickity-prev-next-button.previous {
      left: 1vw;
    }

    .flickity-prev-next-button.next {
      right: 1vw;
    }

    .slider-container.main-slider:hover .flickity-prev-next-button {
      opacity: 1;
      pointer-events: auto;
    }

    .flickity-prev-next-button:hover {
      opacity: 1 !important;
      pointer-events: auto;
      background: rgba(53, 52, 52, 0.60);
    }

    .thumbnail-slider {
      height: 9vw;
      overflow: visible;
      position: relative;
      z-index: 1;
    }

    .thumbnail-slider .flickity-viewport {
      overflow: visible !important;
    }

    .thumbnail-slider .carousel-cell {
      margin-right: 0.7vw;
      flex-shrink: 0;
    }

    .thumbnail-slider .carousel-cell:last-child {
      margin-right: 0;
    }

    .thumbnail-slider img {
      height: 5vw;
      border-radius: 0.2vw;
      box-shadow: 0 0 0.3vw rgba(0, 0, 0, 0.1);
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease, transform 0.3s ease;
      user-select: none;
      -webkit-user-drag: none;
    }

    .thumbnail-slider img.is-selected,
    .thumbnail-slider img:hover {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 0.8vw rgba(0, 0, 0, 0.25);
      z-index: 10;
      position: relative;
    }

    .clickable#overlay__project_click_bottom {
      position: relative;
      width: 100vw;
      height: 20vh;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.2));
      cursor: pointer;
      z-index: 10;
    }

    .opisanie_proekta {
      margin-top: 30vh; /* Increased to move the section lower */
    }

    .nachinka_book_photo {
      margin-top: 0vh; /* Added to move the book photo lower */
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Flickity

        const btn = document.querySelector('.main_hi');
    const images = [
      'images/üìö.png'
    ];
    let currentIndex = 0;

    function updateButtonBackground() {
      btn.style.backgroundImage = `url(${images[currentIndex]})`;
    }

    updateButtonBackground();

    const mainSlider = new Flickity('.main-slider', {
      cellAlign: 'center',
      contain: true,
      pageDots: false,
      prevNextButtons: true,
      draggable: true,
      wrapAround: true,
      selectedAttraction: 0.05,
      friction: 0.6,
      autoPlay: 3000,
    });

    const thumbnailSlider = new Flickity('.thumbnail-slider', {
      asNavFor: '.main-slider',
      contain: true,
      pageDots: false,
      prevNextButtons: false,
      cellAlign: 'left',
      draggable: true,
    });

    function updateNeighborClasses() {
      const cells = mainSlider.getCellElements();
      cells.forEach(cell => {
        cell.classList.remove('is-prev', 'is-next', 'is-prev-prev', 'is-next-next');
      });

      let selectedIndex = mainSlider.selectedIndex;
      let prevIndex = selectedIndex - 1 < 0 ? cells.length - 1 : selectedIndex - 1;
      let nextIndex = (selectedIndex + 1) % cells.length;
      let prevPrevIndex = selectedIndex - 2 < 0 ? cells.length + (selectedIndex - 2) : selectedIndex - 2;
      let nextNextIndex = (selectedIndex + 2) % cells.length;

      cells[prevIndex].classList.add('is-prev');
      cells[nextIndex].classList.add('is-next');
      cells[prevPrevIndex].classList.add('is-prev-prev');
      cells[nextNextIndex].classList.add('is-next-next');
    }

    mainSlider.on('select', updateNeighborClasses);
    mainSlider.on('ready', () => {
      updateNeighborClasses();
    });

    // GSAP + ScrollTrigger –∞–Ω–∏–º–∞—Ü–∏–∏
    gsap.registerPlugin(ScrollTrigger);

    // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ .main_hi
    gsap.fromTo('.main_hi', 
      { opacity: 0 },
      { opacity: 1, duration: 1, ease: "power2.out" }
    );

    // –û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞
    gsap.from('.opisanie_proekta > div', {
      scrollTrigger: {
        trigger: '.opisanie_proekta',
        start: 'top 80%',
      },
      opacity: 0,
      y: 30,
      stagger: 0.2,
      duration: 0.8,
      ease: "power2.out"
    });

    // –§–æ—Ç–æ –∫–Ω–∏–≥–∏
    gsap.from('.nachinka_book_photo img', {
      scrollTrigger: {
        trigger: '.nachinka_book_photo',
        start: 'top 80%',
      },
      opacity: 0,
      scale: 0.9,
      duration: 0.8,
      ease: "power3.out"
    });

    // –û—Å–Ω–æ–≤–Ω–æ–π —Å–ª–∞–π–¥–µ—Ä
    gsap.from('.main-slider .carousel-cell', {
      scrollTrigger: {
        trigger: '.main-slider',
        start: 'top 85%',
      },
      opacity: 0,
      y: 50,
      stagger: 0.05,
      duration: 0.6,
      ease: "power3.out"
    });

    // –ú–∏–Ω–∏–∞—Ç—é—Ä—ã
    gsap.from('.thumbnail-slider .carousel-cell', {
      scrollTrigger: {
        trigger: '.thumbnail-slider',
        start: 'top 85%',
      },
      opacity: 0,
      y: 30,
      stagger: 0.04,
      duration: 0.6,
      ease: "power2.out"
    });

    // –ü–µ—Ä–µ—Ö–æ–¥—ã –ø–æ –∫–Ω–æ–ø–∫–∞–º –≤ –º–µ–Ω—é
    document.querySelectorAll('.main_hi').forEach(btn => {
      btn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });

    document.querySelector('.go-author')?.addEventListener('click', () => {
      window.location.href = 'author.html';
    });

    document.querySelector('.go-pictures')?.addEventListener('click', () => {
      window.location.href = 'pictures.html';
    });

    document.querySelector('.go-works')?.addEventListener('click', () => {
      window.location.href = 'works.html';
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞
    const translations = {
      en: {
        author: "Author",
        works: "Works",
        pictures: "Pictures",
        projectDescription: "Zine has the format of a personal diary, and the main character is a DJ, a chronicler of NOT nightlife. His diary is not just notes, but a visual chronicle of everything that surrounded him.",
        curatorLabel: "curator:",
        curatorLabel_2: "Violetta Lukyanova"
      },
      ru: {
        author: "–ê–≤—Ç–æ—Ä",
        works: "–†–∞–±–æ—Ç—ã",
        pictures: "–ö–∞—Ä—Ç–∏–Ω—ã",
        projectDescription: "–ó–∏–Ω –∏–º–µ–µ—Ç —Ñ–æ—Ä–º–∞—Ç –ª–∏—á–Ω–æ–≥–æ –¥–Ω–µ–≤–Ω–∏–∫–∞, –∞ –≥–ª–∞–≤–Ω—ã–π –≥–µ—Ä–æ–π ‚Äî –¥–∏–¥–∂–µ–π, —Ö—Ä–æ–Ω–∏–∫—ë—Ä –Ω–æ—á–Ω–æ–π –∂–∏–∑–Ω–∏ NOT. –ë–ï–≥–æ –¥–Ω–µ–≤–Ω–∏–∫ ‚Äî –Ω–µ –ø—Ä–æ—Å—Ç–æ –∑–∞–ø–∏—Å–∏, –∞ –≤–∏–∑—É–∞–ª—å–Ω–∞—è —Ö—Ä–æ–Ω–∏–∫–∞ –≤—Å–µ–≥–æ, —á—Ç–æ –µ–≥–æ –æ–∫—Ä—É–∂–∞–ª–æ.",
        curatorLabel: "–∫—É—Ä–∞—Ç–æ—Ä:",
        curatorLabel_2: "–í–∏–æ–ª–µ—Ç—Ç–∞ –õ—É–∫—å—è–Ω–æ–≤–∞"
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'en';

    const updateLanguage = () => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.getElementById('langToggle').textContent = currentLang === 'ru' ? '' : '';
    };

    document.getElementById('langToggle')?.addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('siteLang', currentLang);
      updateLanguage();
    });

    updateLanguage();

    // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ works.html —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    let isTransitioning = false;

    function startTransition() {
      if (isTransitioning) return; // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –∑–∞–ø—É—Å–∫–∏
      isTransitioning = true;

      // –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É
      document.body.style.overflow = 'hidden';

      // –ê–Ω–∏–º–∞—Ü–∏—è: —É–≤–æ–¥–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç –≤–≤–µ—Ä—Ö –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º works.html
      gsap.to('.content-wrapper', {
        y: '-100vh',
        duration: 1.5,
        ease: 'power2.inOut',
        onComplete: () => {
          window.location.href = 'works.html';
        }
      });

      gsap.to('#blurred-bg', {
        filter: 'blur(0px)',
        opacity: 1,
        duration: 1.5,
        ease: 'power2.inOut'
      });

      gsap.to('#black-overlay', {
        opacity: 0,
        duration: 1.5,
        ease: 'power2.inOut'
      });
    }

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      const windowHeight = window.innerHeight || document.documentElement.clientHeight;
      const docHeight = document.documentElement.scrollHeight;
      const buffer = windowHeight * 0.1; // –ë—É—Ñ–µ—Ä 10vh

      if (!isTransitioning && scrollTop + windowHeight + buffer >= docHeight) {
        startTransition();
      }
    });

    gsap.fromTo('.main_hi', 
  { opacity: 0 },      // –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å 0
  { opacity: 1,        // –∫–æ–Ω–µ—á–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å 1
    duration: 1,
    ease: "power2.out"
  }
);

    // –ö–ª–∏–∫ –ø–æ —Ç—Ä–∏–≥–≥–µ—Ä—É –¥–ª—è –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞
    document.getElementById('overlay__project_click_bottom').addEventListener('click', startTransition);
  </script>
