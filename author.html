  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    // ==== –î—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –º—É–ª—å—Ç–∏–º–µ–¥–∏–∞ ====
    const scroller = document.getElementById('scroller');
    const mediaTemplate = document.getElementById('media-template').content;
    for (let i = 0; i < 3; i++) {
      scroller.appendChild(mediaTemplate.cloneNode(true));
    }

    // ==== –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ ====
    const containers = document.querySelectorAll('.media-container');

    containers.forEach((el, index) => {
      el.addEventListener('mouseenter', () => {
        containers.forEach((c, i) => {
          c.classList.remove('hovered');
          c.style.transform = '';
          c.style.zIndex = '';
        });

        el.classList.add('hovered');
        el.style.transform = 'scale(1.4)';
        el.style.zIndex = 10;

        containers.forEach((c, i) => {
          if (i === index) return;
          const distance = i - index;
          const absDistance = Math.abs(distance);
          const scale = 1 + Math.max(0.12 - absDistance * 0.015, 0);
          const shift = distance * 20;
          c.style.transform = `scale(${scale}) translateX(${shift}px)`;
          c.style.zIndex = 10 - absDistance;
        });
      });

      el.addEventListener('mouseleave', () => {
        containers.forEach(c => {
          c.classList.remove('hovered');
          c.style.transform = '';
          c.style.zIndex = '';
        });
      });
    });

    // ==== –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ====
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    document.querySelectorAll('.media-container').forEach((el) => {
      el.addEventListener('click', () => {
        const media = el.querySelector('img, video');

        if (!media) return;

        if (media.tagName.toUpperCase() === 'IMG') {
          modalContent.innerHTML = `<img src="${media.src}" />`;
        } else if (media.tagName.toUpperCase() === 'VIDEO') {
          modalContent.innerHTML = `<video src="${media.src}" autoplay loop muted controls></video>`;
        }

        modal.style.display = 'flex';
      });
    });

    // ==== –ú–µ–Ω—é –ø–µ—Ä–µ—Ö–æ–¥—ã ====
    document.querySelector('.main_hi')?.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    document.querySelector('.go-author')?.addEventListener('click', () => {
      window.location.href = 'author.html';
    });
    document.querySelector('.go-works')?.addEventListener('click', () => {
      window.location.href = 'works.html';
    });
    document.querySelector('.go-pictures')?.addEventListener('click', () => {
      window.location.href = 'pictures.html';
    });

    // ==== –ü–µ—Ä–µ–≤–æ–¥ ====
    const translations = {
      ru: {
        description: "–ó–∞–Ω–∏–º–∞—é—Å—å –¥–∏–∑–∞–π–Ω–æ–º –æ–∫–æ–ª–æ –≥–æ–¥–∞. –ò–Ω—Ç–µ—Ä–µ—Å—É—é—Å—å —Ä–∞–±–æ—Ç–æ–π —Å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞–º–∏ –∏ –±—Ä–µ–Ω–¥–∏–Ω–≥–æ–º. –õ—é–±–ª—é –ª—é–¥–µ–π –∏ —Å—Ç—Ä–µ–º–ª—é—Å—å —Å—Ç–∞—Ç—å —á–∞—Å—Ç—å—é –∑–∞—Ä—è–∂–µ–Ω–Ω–æ–π –∫–æ–º–∞–Ω–¥—ã.",
        photoBg: "images/image_ru_works.png",
        menu: {
          author: "–ê–≤—Ç–æ—Ä",
          works: "–†–∞–±–æ—Ç—ã",
          pictures: "–ö–∞—Ä—Ç–∏–Ω–∫–∏"
        }
      },
      en: {
        description: "I have been doing design for about a year now. I know how to work with interfaces and branding. I like to work in a team and strive to become a part of it.",
        photoBg: "images/image_eng_works.png",
        menu: {
          author: "Author",
          works: "Works",
          pictures: "Pictures"
        }
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'en';

    function updateContent() {
      document.getElementById('description-text').textContent = translations[currentLang].description;
      document.querySelector('.photo_text').style.backgroundImage = `url('${translations[currentLang].photoBg}')`;
      document.querySelector('.go-author').textContent = translations[currentLang].menu.author;
      document.querySelector('.go-works').textContent = translations[currentLang].menu.works;
      document.querySelector('.go-pictures').textContent = translations[currentLang].menu.pictures;
    }

    updateContent();

    document.getElementById('langToggle')?.addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('siteLang', currentLang);
      updateContent();
    });

    // ==== –°–º–µ–Ω–∞ –∏–∫–æ–Ω–∫–∏ –∫–Ω–æ–ø–∫–∏ main_hi ====
    const btn = document.querySelector('.main_hi');
    const images = ['images/ü§µ‚Äç‚ôÄÔ∏è.png', 'images/üñº.png', 'images/üìö.png'];
    let currentIndex = 0;

    function updateButtonBackground() {
      btn.style.backgroundImage = `url(${images[currentIndex]})`;
    }

    updateButtonBackground();

    btn.addEventListener('click', () => {

    });

gsap.fromTo('.main_hi',

  { opacity: 1,        // –∫–æ–Ω–µ—á–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å 1

// –°–∫—Ä—ã–≤–∞–µ–º —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
modal.addEventListener('click', () => {
