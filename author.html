 <script>
const containers = document.querySelectorAll('.media-container');

containers.forEach((el, index) => {
  el.addEventListener('mouseenter', () => {
    containers.forEach((c, i) => {
      c.classList.remove('hovered');
      c.style.transform = '';
      c.style.zIndex = '';
    });

    el.classList.add('hovered');
    el.style.transform = 'scale(1.4)';
    el.style.zIndex = 10;

    containers.forEach((c, i) => {
      if (i === index) return;

      const distance = i - index;
      const absDistance = Math.abs(distance);

      // Scale уменьшается по мере удаления, минимум 1
      const scale = 1 + Math.max(0.12 - absDistance * 0.015, 0);
      const shift = distance * 20; // пикселей сдвига

      c.style.transform = `scale(${scale}) translateX(${shift}px)`;
      c.style.zIndex = 10 - absDistance;
    });
  });

  el.addEventListener('mouseleave', () => {
    containers.forEach(c => {
      c.classList.remove('hovered');
      c.style.transform = '';
      c.style.zIndex = '';
    });
  });
});

// === Модальное окно ===
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modal-content');

document.querySelectorAll('.media-container').forEach((el) => {
  el.addEventListener('click', () => {
    const media = el.querySelector('img, video');

    if (media.tagName === 'IMG') {
      modalContent.innerHTML = `<img src="${media.src}" />`;
    } else if (media.tagName === 'VIDEO') {
      modalContent.innerHTML = `<video src="${media.src}" autoplay loop muted></video>`;
    }

    modal.style.display = 'flex';
  });
});

modal.addEventListener('click', () => {
  modal.style.display = 'none';
  modalContent.innerHTML = '';
});

  </script>
