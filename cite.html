 /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <script>
    // –ü–µ—Ä–µ–≤–æ–¥—ã
    const translations = {
      en: {
        lang: "EN",
        author: "Author",
        works: "Works",
        pictures: "Pictures",
        projectDescription: "On the web poster you will be able to get acquainted with the author of the project and watch the latest recorded sets of the created company",
        curatorLabel: "curator:",
        curatorName: "Zarodina Daria",
        link: "View the full case"
      },
      ru: {
        lang: "RU",
        author: "–ê–≤—Ç–æ—Ä",
        works: "–†–∞–±–æ—Ç—ã",
        pictures: "–ö–∞—Ä—Ç–∏–Ω—ã",
        projectDescription: "–ù–∞ –≤–µ–±-–ø–æ—Å—Ç–µ—Ä–µ –≤—ã —Å–º–æ–∂–µ—Ç–µ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–ø–∏—Å–∞–Ω–Ω—ã–µ —Å–µ—Ç—ã —Å–æ–∑–¥–∞–Ω–Ω–æ–π –∫–æ–º–ø–∞–Ω–∏–∏, –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è —Å –∞–≤—Ç–æ—Ä–æ–º.",
        curatorLabel: "–∫—É—Ä–∞—Ç–æ—Ä:",
        curatorName: "–î–∞—Ä—å—è –ó–∞—Ä–æ–¥–∏–Ω–∞",
        link: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–µ–π—Å –ø–æ–ª–Ω–æ—Å—Ç—å—é"
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'ru';

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞
    const updateLanguage = () => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.getElementById('langToggle').textContent = currentLang === 'ru' ? '' : '';
    };

    document.getElementById('langToggle')?.addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('siteLang', currentLang);
      updateLanguage();
    });

    updateLanguage();

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∫–Ω–æ–ø–∫–∞–º
    document.querySelectorAll('.main_hi').forEach(btn => {
      btn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });

    document.querySelector('.go-author')?.addEventListener('click', () => {
      window.location.href = 'author.html';
    });

    document.querySelector('.go-pictures')?.addEventListener('click', () => {
      window.location.href = 'pictures.html';
    });

    document.querySelector('.go-works')?.addEventListener('click', () => {
      window.location.href = 'works.html';
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Flickity
    const flkty = new Flickity('.main-carousel', {
      wrapAround: true,
      autoPlay: 3000,
      pauseAutoPlayOnHover: true,
      contain: true,
      pageDots: false,
      cellAlign: 'center',
      selectedAttraction: 0.05,
      friction: 0.6,
      lazyLoad: true
    });

    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Ç–æ—á–µ–∫ —Å–ª–∞–π–¥–µ—Ä–∞
    const dots = document.querySelectorAll('.custom-dots .dot');

    function updateDots(index) {
      dots.forEach(dot => dot.classList.remove('is-selected'));
      if (dots[index]) {
        dots[index].classList.add('is-selected');
      }
    }

    flkty.on('change', index => {
      updateDots(index);
    });

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const index = parseInt(dot.getAttribute('data-index'));
        flkty.select(index);
      });
    });

    // –§–æ–Ω –∫–Ω–æ–ø–∫–∏
    const btn = document.querySelector('.main_hi');
    const images = [
      'images/üíÖ.png',
      'images/ü§µ‚Äç‚ôÄÔ∏è.png',
      'images/üñº.png',
      'images/üìö.png'
    ];
    let currentIndex = 0;

    function updateButtonBackground() {
      btn.style.backgroundImage = `url(${images[currentIndex]})`;
    }

    updateButtonBackground();

    // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
    gsap.fromTo('.main_hi',
      { opacity: 0 },
      { opacity: 1, duration: 1, ease: "power2.out" }
    );

    // –ê–Ω–∏–º–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    const animatedElements = document.querySelectorAll(
      'body domain .content-wrapper > section:not(.main_menu), .nachinka_cite_all > *, .nachinka_cite_video_1, .nachinka_cite_video_2'
    );

    animatedElements.forEach(elem => {
      gsap.from(elem, {
        opacity: 0,
        y: 50,
        duration: 1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: elem,
          start: "top 85%",
          toggleActions: "play none none none"
        }
      });
    });

    // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ works.html
    let isTransitioning = false;

    function startTransition() {
      if (isTransitioning) return;
      isTransitioning = true;

      document.body.style.overflow = 'hidden';

      gsap.to('.content-wrapper', {
        y: '-100vh',
        duration: 1.5,
        ease: 'power2.inOut',
        onComplete: () => {
          window.location.href = 'works.html';
        }
      });

      gsap.to('#blurred-bg', {
        filter: 'blur(0px)',
        opacity: 1,
        duration: 1.5,
        ease: 'power2.inOut'
      });

      gsap.to('#black-overlay', {
        opacity: 0,
        duration: 1.5,
        ease: 'power2.inOut'
      });
    }

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY || window.pageYOffset;
      const windowHeight = window.innerHeight;
      const docHeight = document.documentElement.scrollHeight;
      const buffer = windowHeight * 0.1;

      if (!isTransitioning && scrollTop + windowHeight + buffer >= docHeight) {
        startTransition();
      }
    });

    // –ö–ª–∏–∫ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞
    document.getElementById('overlay__project_click_bottom').addEventListener('click', startTransition);
  </script>
