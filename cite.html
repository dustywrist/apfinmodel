    body {
      margin: 0;

      height: 170vw;

    .content-wrapper {
      position: relative;
      z-index: 1;

    }

    .slider-wrapper {
      width: 100vw;

      position: relative;
      top: 30%;

    .carousel-cell {
      width: 70vw;
      margin-right: 0.1vw;
      border-radius: 1vw;
      overflow: hidden;
    }

    .carousel-cell img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      opacity: 0.6;
      transition: all 0.6s ease;
      transform: scale(0.90);
    }

    .nachinka_cite_video_2 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-cell.is-selected img {
      opacity: 1;
      transform: scale(1);
    }

    .nachinka_cite_all {
      display: flex;
      flex-direction: column;
      gap: 4vw;
      width: 100%;
      height: auto;
      position: relative;
      top: 40%; /* Increased from 10% to move lower */
    }

    .opisanie_proekta_2 {
      margin-top: 30vh; /* Added to move the section lower */

    .flickity-button {
      width: 4vw;
      height: 4vw;
      background: rgba(53, 52, 52, 0.60);
      backdrop-filter: blur(100vw);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 1vw;
      color: #fff;
      cursor: pointer;
      opacity: 0;
      z-index: 10;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: all 0.3s ease;
    }

    .flickity-button:hover {
      opacity: 1 !important;
      background: rgba(0, 0, 0, 0.6);
    }

    .flickity-prev-next-button.previous {
      left: 1vw;
    }

    .flickity-prev-next-button.next {
      right: 1vw;
    }

    .slider-wrapper:hover .flickity-button {
      opacity: 1;
    }

    .flickity-viewport {
      box-sizing: content-box;
      overflow: hidden;
      position: relative;
      height: 9vw;
    }

    .custom-dots {
      text-align: center;
      margin-top: 1.5vw;
      user-select: none;
    }

    .custom-dots .dot {
      width: 0.5vw;
      height: 0.5vw;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      display: inline-block;
      margin: 0 0.1vw;
      cursor: pointer;
      border: none;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    .custom-dots .dot.is-selected {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .nachinka_cite_video_1 video {
      width: 100vw;
      height: auto;
      display: block;
      object-fit: cover;
      max-height: 100vh;
    }

    .clickable#overlay__project_click_bottom {
      position: relative;
      width: 100vw;
      height: 20vh;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.2));
      cursor: pointer;
      z-index: 10;
    }

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    const translations = {
      en: {
        lang: "EN",
        author: "Author",
        works: "Works",
        pictures: "Pictures",
        projectDescription: "On the web poster you will be able to get acquainted with the author of the project and watch the latest recorded sets of the created company",
        curatorLabel: "curator:",
        curatorName: "Zarodina Daria",
        link: "View the full case"
      },
      ru: {
        lang: "RU",
        author: "–ê–≤—Ç–æ—Ä",
        works: "–†–∞–±–æ—Ç—ã",
        pictures: "–ö–∞—Ä—Ç–∏–Ω—ã",
        projectDescription: "–ù–∞ –≤–µ–±-–ø–æ—Å—Ç–µ—Ä–µ –≤—ã —Å–º–æ–∂–µ—Ç–µ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–ø–∏—Å–∞–Ω–Ω—ã–µ —Å–µ—Ç—ã —Å–æ–∑–¥–∞–Ω–Ω–æ–π –∫–æ–º–ø–∞–Ω–∏–∏, –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è —Å –∞–≤—Ç–æ—Ä–æ–º.",
        curatorLabel: "–∫—É—Ä–∞—Ç–æ—Ä:",
        curatorName: "–î–∞—Ä—å—è –ó–∞—Ä–æ–¥–∏–Ω–∞",
        link: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–µ–π—Å –ø–æ–ª–Ω–æ—Å—Ç—å—é"
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'ru';

    const updateLanguage = () => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.getElementById('langToggle').textContent = currentLang === 'ru' ? '' : '';
    };

    document.getElementById('langToggle')?.addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('siteLang', currentLang);
      updateLanguage();
    });

    updateLanguage();

        document.querySelectorAll('.main_hi').forEach(btn => {
      btn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });

    document.querySelector('.go-author')?.addEventListener('click', () => {
      window.location.href = 'author.html';
    });

    document.querySelector('.go-pictures')?.addEventListener('click', () => {
      window.location.href = 'pictures.html';
    });

    document.querySelector('.go-works')?.addEventListener('click', () => {
      window.location.href = 'works.html';
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Flickity
    const flkty = new Flickity('.main-carousel', {
      wrapAround: true,
      autoPlay: 3000,
      pauseAutoPlayOnHover: true,
      contain: true,
      pageDots: false,
      cellAlign: 'center',
      selectedAttraction: 0.05,
      friction: 0.6
    });

    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Ç–æ—á–µ–∫ —Å —Å–ª–∞–π–¥–µ—Ä–æ–º
    const dots = document.querySelectorAll('.custom-dots .dot');

    function updateDots(index) {
      dots.forEach(dot => dot.classList.remove('is-selected'));
      if (dots[index]) {
        dots[index].classList.add('is-selected');
      }
    }

    flkty.on('change', index => {
      updateDots(index);
    });

    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        const index = parseInt(dot.getAttribute('data-index'));
        flkty.select(index);
      });
    });

    // –ö–Ω–æ–ø–∫–∞ —Å –º–µ–Ω—è—é—â–∏–º—Å—è —Ñ–æ–Ω–æ–º
    const btn = document.querySelector('.main_hi');
    const images = [
      'images/üíÖ.png',
      'images/ü§µ‚Äç‚ôÄÔ∏è.png',
      'images/üñº.png',
      'images/üìö.png'
    ];
    let currentIndex = 0;

    function updateButtonBackground() {
      btn.style.backgroundImage = `url(${images[currentIndex]})`;
    }

    updateButtonBackground();

    gsap.fromTo('.main_hi',
      { opacity: 0 },
      { opacity: 1, duration: 1, ease: "power2.out" }
    );

    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ —Å–∫—Ä–æ–ª–ª—É
    const animatedElements = document.querySelectorAll(
      'body domain .content-wrapper > section:not(.main_menu), .nachinka_cite_all > *, .nachinka_cite_video_1, .nachinka_cite_video_2'
    );

    animatedElements.forEach(elem => {
      gsap.from(elem, {
        opacity: 0,
        y: 50,
        duration: 1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: elem,
          start: "top 85%",
          toggleActions: "play none none none"
        }
      });
    });

    // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ works.html
    let isTransitioning = false;

    function startTransition() {
      if (isTransitioning) return; // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –∑–∞–ø—É—Å–∫–∏
      isTransitioning = true;

      // –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É
      document.body.style.overflow = 'hidden';

      // –ê–Ω–∏–º–∞—Ü–∏—è: —É–≤–æ–¥–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç –≤–≤–µ—Ä—Ö –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º works.html
      gsap.fromTo('.main_hi', 
  { opacity: 0 },      // –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å 0
  { opacity: 1,        // –∫–æ–Ω–µ—á–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å 1
    duration: 1,
    ease: "power2.out"
  }
);

      gsap.to('.content-wrapper', {
        y: '-100vh',
        duration: 1.5,
        ease: 'power2.inOut',
        onComplete: () => {
          window.location.href = 'works.html';
        }
      });

      gsap.to('#blurred-bg', {
        filter: 'blur(0px)',
        opacity: 1,
        duration: 1.5,
        ease: 'power2.inOut'
      });

      gsap.to('#black-overlay', {
        opacity: 0,
        duration: 1.5,
        ease: 'power2.inOut'
      });
    }

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY || window.pageYOffset;
      const windowHeight = window.innerHeight;
      const docHeight = document.documentElement.scrollHeight;
      const buffer = windowHeight * 0.1;

      if (!isTransitioning && scrollTop + windowHeight + buffer >= docHeight) {
        startTransition();
      }
    });

    // –ö–ª–∏–∫ –ø–æ —Ç—Ä–∏–≥–≥–µ—Ä—É –¥–ª—è –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞
    document.getElementById('overlay__project_click_bottom').addEventListener('click', startTransition);
  </script>
