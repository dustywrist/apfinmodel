  <style>

/* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è body */
body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background-color: #ffffff;
  width: 148vw;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ä–∞–±–æ—Ç–∞–º–∏ - –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª —Å –ø—Ä–∏–≤—è–∑–∫–æ–π –∫ —Å–Ω—ç–ø–∞–º */
.my_works {
  display: flex;
  flex-direction: row;
  height: 100vh;
  width: 140vw;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}

/* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø–∞–Ω–µ–ª–µ–π */
.panel {
  scroll-snap-align: start;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* –®–∏—Ä–∏–Ω–∞ –∫–∞–∂–¥–æ–π –ø–∞–Ω–µ–ª–∏ */
.panel_1 {
  width: 30vw;
}

.panel_2 {
  width: 70vw;
}

.panel_3 {
  width: 40vw;
}

/* –§–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –±–ª–æ–∫–æ–≤ */
.zine_work,
.creative_website,
.posters {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
}

.zine_work {
  background-image: url(./images/book_prew_1.png);
}

.creative_website {
  background-image: url(./images/site_prew.png);
}

.posters {
  background-image: url(./images/poster_prew.png);
}

/* –ö–Ω–æ–ø–∫–∞ –Ω–∞ –ø–∞–Ω–µ–ª–∏ */
.button_1 {
  position: absolute;
  bottom: 1vw;
  right: 1vw;
  background: rgba(53, 52, 52, 0.6);
  backdrop-filter: blur(100vw);
  color: white;
  border: none;
  padding: 1vw;
  border-radius: 0.5vw;
  font-size: 1rem;
  cursor: pointer;
  z-index: 100;
  white-space: nowrap;
}

/* –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –¥–ª—è —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ */
.panel {
  position: relative;
  overflow: hidden;
}

/* –í–∏–¥–µ–æ –Ω–∞ –ø–∞–Ω–µ–ª–∏ ‚Äî –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–æ–µ */
.panel_video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.6s ease;
  pointer-events: none;
}

/* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –ø–∞–Ω–µ–ª—å –≤–∏–¥–µ–æ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤–∏–¥–∏–º—ã–º */
.panel:hover .panel_video {
  opacity: 1;
}


 @media (max-width: 1024px) and (min-width: 768px) {
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞–±–æ—Ç —Ç–µ–ø–µ—Ä—å –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π */
    .my_works {
      flex-direction: column;
      width: 100vw;
      height: auto;
      scroll-snap-type: none;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* –í—Å–µ –ø–∞–Ω–µ–ª–∏ —Ç–µ–ø–µ—Ä—å 100% —à–∏—Ä–∏–Ω—ã */
    .panel {
      width: 100vw !important;
      height: 100vh;
    }

    /* –ö–Ω–æ–ø–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç—Å—è */
    .button_1 {
    position: relative;
    display: block;
    margin: 124vw auto;
    width: 90vw;
    text-align: center;
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 1rem;
    white-space: normal; /* –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ */
    line-height: 1.4;
    max-width: 100%;
  }
    /* –û—Ç–∫–ª—é—á–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π scrollTrigger */
    body {
      width: 100vw;
    }

    /* –î–ª—è –≤–∏–¥–µ–æ ‚Äî —Ç–∞–∫–∂–µ –∞–¥–∞–ø—Ç–∏—Ä—É–µ–º */
    .panel_video {
      position: relative;
      width: 100%;
      height: auto;
    }
  }



  </style>
</head>
<body>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <section class="main_menu">
    <section class="hi_to_hi">
      <button class="main_hi" id="langToggle" data-i18n="lang"></button>
    </section>

    <section class="three_words_meny">
      <button class="go-author" data-i18n="author">Author</button>
      <button class="go-works" data-i18n="works">Works</button>
      <button class="go-pictures" data-i18n="pictures">Pictures</button>
    </section>
  </section>

  <!-- –°–µ–∫—Ü–∏—è —Ä–∞–±–æ—Ç -->
  <section class="my_works">
    <!-- –ü–∞–Ω–µ–ª—å 1 -->
    <section class="panel panel_1">
      <button class="button_1" data-i18n="zineDesign">Zine design</button>
      <div class="zine_work">
        <video class="panel_video" muted loop preload="none" playsinline loading="lazy">
          <source src="../apfinmodel/images/book_prew.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <!-- –ü–∞–Ω–µ–ª—å 2 -->
    <section class="panel panel_2">
      <button class="button_1" data-i18n="creativeWebsite">Creative website for the festival</button>
      <div class="creative_website">
        <video class="panel_video" muted loop preload="none" playsinline loading="lazy">
          <source src="../apfinmodel/images/cite_prew_video.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <!-- –ü–∞–Ω–µ–ª—å 3 -->
    <section class="panel panel_3">
      <button class="button_1" data-i18n="posters">Posters</button>
      <div class="posters">
        <video class="panel_video" muted loop preload="none" playsinline loading="lazy">
          <source src="../apfinmodel/images/00000-0220.mp4" type="video/mp4" />
        </video>
      </div>
    </section>
  </section>

  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫ GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    // –ê–Ω–∏–º–∞—Ü–∏—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
    gsap.registerPlugin(ScrollTrigger);
    gsap.to(".my_works", {
      xPercent: -28.5,
      ease: "none",
      scrollTrigger: {
        trigger: ".my_works",
        pin: true,
        scrub: 1,
        snap: 1 / 2,
        end: () => "+=" + document.querySelector(".my_works").offsetWidth
      }
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–∫–æ–Ω–æ–∫ –Ω–∞ –∫–Ω–æ–ø–∫–µ —è–∑—ã–∫–∞
    const btn = document.querySelector('.main_hi');
    const images = [
      'images/üåç.png',
      'images/ü§µ‚Äç‚ôÄÔ∏è.png',
      'images/üñº.png',
      'images/üìö.png'
    ];
    let currentIndex = 0;

    function updateButtonBackground() {
      btn.style.backgroundImage = `url(${images[currentIndex]})`;
    }

    updateButtonBackground();

    btn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateButtonBackground();
    });

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∫–Ω–æ–ø–∫–∞–º
    btn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    document.querySelector('.go-author')?.addEventListener('click', () => {
      window.location.href = 'author.html';
    });

    document.querySelector('.go-pictures')?.addEventListener('click', () => {
      window.location.href = 'pictures.html';
    });

    // –ù–∞–≤–µ–¥–µ–Ω–∏–µ –Ω–∞ –ø–∞–Ω–µ–ª—å ‚Äî –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ
    const panels = document.querySelectorAll(".panel");
    panels.forEach(panel => {
      const video = panel.querySelector(".panel_video");
      panel.addEventListener("mouseenter", () => {
        if (video) {
          video.style.opacity = "1";
          video.play();
        }
      });
      panel.addEventListener("mouseleave", () => {
        if (video) {
          video.style.opacity = "0";
          setTimeout(() => {
            video.pause();
            video.currentTime = 0;
          }, 600);
        }
      });
    });

    // –ü–µ—Ä–µ—Ö–æ–¥—ã –ø–æ –ø–∞–Ω–µ–ª—è–º
    document.querySelector('.panel_1')?.addEventListener('click', () => {
      window.location.href = 'zine.html';
    });

    document.querySelector('.panel_2')?.addEventListener('click', () => {
      window.location.href = 'cite.html';
    });

    document.querySelector('.panel_3')?.addEventListener('click', () => {
      window.location.href = 'posters.html';
    });

    // –Ø–∑—ã–∫–æ–≤–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞
    const translations = {
      ru: {
        author: "–ê–≤—Ç–æ—Ä",
        works: "–†–∞–±–æ—Ç—ã",
        pictures: "–ö–∞—Ä—Ç–∏–Ω–∫–∏",
        zineDesign: "–î–∏–∑–∞–π–Ω –∂—É—Ä–Ω–∞–ª–∞",
        creativeWebsite: "–ö—Ä–µ–∞—Ç–∏–≤–Ω—ã–π —Å–∞–π—Ç –¥–ª—è —Ñ–µ—Å—Ç–∏–≤–∞–ª—è",
        posters: "–ü–ª–∞–∫–∞—Ç—ã"
      },
      en: {
        author: "Author",
        works: "Works",
        pictures: "Pictures",
        zineDesign: "Zine design",
        creativeWebsite: "Creative website for the festival",
        posters: "Posters"
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'en';

    const updateLanguage = () => {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
    };

    document.getElementById('langToggle').addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('siteLang', currentLang);
      updateLanguage();
    });

    updateLanguage();

    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
    gsap.fromTo('.main_hi',
      { opacity: 0 },
      {
        opacity: 1,
        duration: 1,
        ease: "power2.out"
      }
    );
 function initScrollTrigger() {
    if (window.innerWidth > 1024) {
      // –¢–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–∞—Ö –≤–∫–ª—é—á–∞–µ–º ScrollTrigger
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".my_works", {
        xPercent: -28.5,
        ease: "none",
        scrollTrigger: {
          trigger: ".my_works",
          pin: true,
          scrub: 1,
          snap: 1 / 2,
          end: () => "+=" + document.querySelector(".my_works").offsetWidth
        }
      });
    } else {
      // –£–¥–∞–ª—è–µ–º –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ ScrollTrigger –ø—Ä–∏ –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏
      if (ScrollTrigger.getAll().length > 0) {
        ScrollTrigger.getAll().forEach(trigger => trigger.kill());
        gsap.set(".my_works", { clearProps: "all" }); // —Å–±—Ä–æ—Å transform, width –∏ —Ç.–¥.
      }
    }
  }

  window.addEventListener('load', initScrollTrigger);
  window.addEventListener('resize', initScrollTrigger);

  </script>

</body>
